apply plugin: 'com.android.library'
group = 'com.github.HamidrezaAmz'
apply from: 'publish.gradle'

android {
    namespace 'org.benjinus.pdfium'
    compileSdk = 34

    defaultConfig {

        minSdkVersion 21
        targetSdkVersion 34

        ndk {
            abiFilters 'x86', 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }

        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(17)
            }
        }

        externalNativeBuild {

            cmake {
                arguments "-DANDROID_STL=c++_static",
                        "-DANDROID_PLATFORM=android-21",
                        "-DANDROID_ARM_NEON=TRUE"

                cppFlags "-std=c++11 -frtti -fexceptions"
            }
        }
    }

    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['src/main/cpp/pdfium/lib']
            jni.srcDirs = [] // disable automatic ndk-build call
        }
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libpdfsdk.so'
        pickFirst 'lib/arm64-v8a/libpdfsdk.so'
        pickFirst 'lib/x86/libpdfsdk.so'
        pickFirst 'lib/x86_64/libpdfsdk.so'
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
